{% extends 'base.html' %} {% load static %} {% block title %}Edit Review -
ZENkid{% endblock %} {% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Edit Review</h2>
        <p>Modify your review below:</p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="rating">Rating (1-5 stars):</label>
                <select name="rating" id="rating" required>
                    <option value="1" {% if review.rating == 1 %}selected{% endif %}>1 Star</option>
                    <option value="2" {% if review.rating == 2 %}selected{% endif %}>2 Stars</option>
                    <option value="3" {% if review.rating == 3 %}selected{% endif %}>3 Stars</option>
                    <option value="4" {% if review.rating == 4 %}selected{% endif %}>4 Stars</option>
                    <option value="5" {% if review.rating == 5 %}selected{% endif %}>5 Stars</option>
                </select>
            </div>

            <div class="form-group">
                <label for="text">Review Text:</label>
                <textarea name="text" id="text" rows="4" required>{{ review.main_content }}</textarea>
            </div>

            <button type="submit" class="btn-primary">Update Review</button>
            <a href="{% url 'main:profile' %}" class="btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
