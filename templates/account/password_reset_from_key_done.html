{% extends 'base.html' %}
{% load static %}

{% block title %}Password Changed - ZENkid{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Password Updated!</h2>
        <p>Your password has been successfully changed.</p>
        
        <div class="success-message">
            <i class="fa-solid fa-check-circle"></i>
            <p>You can now sign in with your new password.</p>
        </div>
        
        <a href="{% url 'account_login' %}" class="btn-primary">Sign In Now</a>
        
        <div class="auth-links">
            <p><a href="{% url 'main:home' %}">Return to Home</a></p>
        </div>
    </div>
</div>
{% endblock %}
